<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meganimyte</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        // Function to display alert message and redirect if "I Agree" is not clicked
        window.onload = function() {
            var agreed = confirm("Welcome to Meganimyte!\n\nPlease note that our website is constantly updating to bring you the best experience. By clicking 'OK', you agree to proceed.");
            if (!agreed) {
                window.location.replace("404.html"); // Redirect to Error 404 page
            }
        };

        // JavaScript function for language change
        function changeLanguage() {
            var selectedLanguage = document.getElementById("languageSelect").value;
            if (selectedLanguage === "ar") {
                window.location.href = "arabic_index.html";
            } else if (selectedLanguage === "es") {
                window.location.href = "spanish_index.html";
            } else {
                window.location.href = "index.html"; // Default to English
            }
        }
    </script>
</head>
<body>
    <!-- Language Selector -->
    <select id="languageSelect" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="ar">العربية</option>
        <option value="es">Español</option>
    </select>

    <!-- Header Section -->
    <header>
        <!-- Logo and Navigation Menu -->
        <div class="logo">
            <h1><a href="index.html">Meganimyte<sup>&reg;</sup></a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="shortfilms.html">Short Films</a></li>
                <li><a href="series.html">Series</a></li>
                <li><a href="tv_commercials.html">TV Commercials</a></li>
                <li><a href="careers.html">Careers</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
                <li><a href="https://youtube.com" class="exclusive-button" target="_blank">Watch Now</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="main-content">
        <!-- Body Section -->
        <section class="body-section">
            <div class="launching-soon">
                <h2>Launching Soon...</h2>
            </div>
        </section>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="subscribe">
            <input type="email" placeholder="Enter your email">
            <button>Subscribe</button>
        </div>
        <div class="social-media">
            <a class="social-button facebook" href="https://www.facebook.com/Meganimyte" target="_blank"><i class="fa fa-facebook"></i></a>
            <a class="social-button twitter" href="https://www.twitter.com/Meganimyte" target="_blank"><i class="fa fa-twitter"></i></a>
            <a class="social-button linkedin" href="https://www.linkedin.com/company/meganimyte" target="_blank"><i class="fa fa-linkedin"></i></a>
            <a class="social-button tiktok" href="https://www.tiktok.com/@Meganimyte" target="_blank"><i class="fa fa-tiktok"></i></a>
            <a class="social-button snapchat" href="https://www.snapchat.com/Meganimyte" target="_blank"><i class="fa fa-snapchat"></i></a>
            <a class="social-button youtube" href="https://www.youtube.com/c/Meganimyte" target="_blank"><i class="fa fa-youtube"></i></a>
            <a class="social-button instagram" href="https://www.instagram.com/Meganimyte" target="_blank"><i class="fa fa-instagram"></i></a>
        </div>
        <div class="copyright">
            <p>&copy; Meganimyte 2024. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
