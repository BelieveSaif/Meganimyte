        // Function to display alert message and redirect if "I Agree" is not clicked
        window.onload = function() {
            var agreed = confirm("مرحبًا بك في Meganimyte!\n\nيرجى ملاحظة أن موقعنا على الويب قيد التحديث باستمرار لتقديم أفضل تجربة للمستخدم. بالنقر على 'موافق'، فإنك توافق على المتابعة.");
            if (!agreed) {
                window.location.replace("404.html"); // Redirect to Error 404 page
            }
        };

        // JavaScript function for language change
        function changeLanguage() {
            var selectedLanguage = document.getElementById("languageSelect").value;
            if (selectedLanguage === "en") {
                window.location.href = "index.html";
            } else if (selectedLanguage === "es") {
                window.location.href = "spanish_index.html";
            }
        }
    </script>
